server:
  servlet:
    context-path: /caws
spring:
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
caws:
  mail:
    content-check-notification:
      subject:
        pre: "Found searched content for url:"
      text:
        pre: "Searched content:"
  website-parse:
    download:
      timeout-ms: 3000
